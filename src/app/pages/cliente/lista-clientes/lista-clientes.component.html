<app-header [msgComponent]="msgComponent"
            [component]="component">
</app-header>

<div class="box">

  <div class="container">
    <div class="buttons">
      <button mat-raised-button routerLink="/cliente/cadastrar" class="demo-button">
        Cadastrar um cliente
      </button>
      <button
          mat-raised-button
          [disabled]="!clientes.length"
          (click)="list()">
        Atualizar
      </button>
    </div>

    <table mat-table [dataSource]="clientes" class="mat-elevation-z8">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
      </ng-container>

      <ng-container matColumnDef="dataCadastro">
        <th mat-header-cell *matHeaderCellDef> Data de cadastro </th>
        <td mat-cell *matCellDef="let element"> {{element.dataCadastro}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button class="delete" (click)="del(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button class="edit" routerLink="/cliente/atualizar/{{ element.id }}">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
