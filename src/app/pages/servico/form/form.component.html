<app-header [msgComponent]="msgComponent"
            [component]="component">
</app-header>

<div class="box">
  <button routerLink="/servico" class="back" mat-icon-button>
    <mat-icon>arrow_back</mat-icon>
  </button>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formServico" (ngSubmit)="onSubmit()">
        <div class="input-box">
          <mat-form-field>
            <mat-label>Serviço</mat-label>
            <input matInput formControlName="servico">
          </mat-form-field>

          <mat-form-field class="valor">
            <mat-label>Valor</mat-label>
            <input type="number" matInput formControlName="valor">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Cliente</mat-label>
            <mat-select formControlName="cliente">
              <mat-option *ngFor="let cliente of clientes" [value]="cliente.id">
                {{ cliente.nome }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <label for="descricao" class="descricao">
            Descrição
            <textarea formControlName="descricao" cols="30" rows="10"></textarea>
          </label>

        </div>

        <div class="buttons">
          <button mat-raised-button routerLink="/servico">Cancelar</button>
          <button [disabled]="formServico.invalid"
                  mat-raised-button color="primary">
                  Confirmar
          </button>

        </div>
      </form>

    </mat-card-content>
  </mat-card>
</div>
